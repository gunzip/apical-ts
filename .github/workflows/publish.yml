name: Publish to NPM Registry

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: pnpm install

      # Build happens in pre-publish hook
      # - name: Build project
      #   run: pnpm run build

      - name: Bump version
        if: github.event.inputs.version_bump
        run: pnpm version ${{ github.event.inputs.version_bump }} --no-git-tag-version

      - name: Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
