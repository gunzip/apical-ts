name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TURBO_CACHE_DIR: .turbo-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Setup turbo cache
        if: ${{ env.TURBO_CACHE_DIR != '' }}
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/${{ env.TURBO_CACHE_DIR }}
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Build project
        run: pnpm run build

      - name: Generate integration test client and server
        run: pnpm generate

      - name: Run format check
        run: pnpm format:check

      - name: Run lint check
        run: pnpm lint:check

      - name: Generate client and server
        run: pnpm generate

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test
